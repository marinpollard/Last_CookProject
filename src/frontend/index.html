<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <link rel="stylesheet" href="../frontend/styles/styles.css">
    <link rel="stylesheet" href="../frontend/styles/fonts.css">

    <meta name="description" content="Web Page">
    <meta name="keywords" content="html, webdev">
    <meta name="author" content="Marina Moroz">

</head>
<body>
    <header class="header">
        <div class="header__head container">
            <div class="logo">
                <h3 class="logo__title">LOGOS</h3>
            </div>

            <div class="search">
                <input class="search__input" type="search" placeholder="Введите адрес доставки">
            </div>

            <div class="contacts">
                <div class="contacts__image">
                    <img src="./img/Calling.png" alt="image__contact">
                </div>
        
                <div class="contacts__container">
                    <div class="contacts__title">Контакты:</div>
                    <div class="contacts__phone">
                        <a class="contacts__link" href="tel:+79175105759">+7 (917) 510-57-59</a>
                    </div>
                </div>

            </div>      

            <div class="basket">
                <div class="basket__title">Корзина</div>
                <div class="basket__circle">
                    <div class="count">
                        4
                    </div>
                </div>        
            </div>
        </div>

        <div class="header__banner banner">
            <h1 class="banner__title">ДОСТАВКА ВКУСНЕЙШИХ БЛЮД ЗА 60 МИНУТ</h1>
            <h3 class="banner__description">ЕЩЕ НЕ ПРОБОВАЛ ?</h3>
        </div>
        
        <div class="header__navigation container">
            <nav class="navigation">
                <ul class="navigation__lists">
                    <li class="navigation__list"><a class="navigation__link" href="">Холодные закуски</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Горячие закуски</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Мясные блюда</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Супы</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Рыбные блюда</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Гриль меню</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Фирменные блюда</a></li>
                    <li class="navigation__list"><a class="navigation__link" href="">Напитки</a></li>
                </ul>
            </nav>

        </div>

    </header>
</body>
</html>
